<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  Registration Form </title>
  <link rel="stylesheet" href="style.css">
  <script>
    function convertToUppercase(input) {
        input.value = input.value.toUpperCase();
    }
    
</script>
</head>
<body>
  <div class="container">
    
    <div class="title">Form</div>
    <div class="content">
      
      <form action="#">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="First Name" required>
          </div>

          <div class="input-box">
            <span class="details">Middle Name</span>
            <input type="text" placeholder="Middle Name" required>
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Last Name" required>
          </div>
          
          <div class="input-box">
            <span class="details">Phone No</span>
            <input type="tel" placeholder="Enter your phone no" required  maxlength="10">
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          
          <div class="input-box">
            <span class="details">Aadhar No</span>
            <input type="phone" placeholder="Enter your Aadhar No" required maxlength="12">
          </div>
         
          <div class="input-box">
            <span class="textInput">Pancard</span><br>
            <input type="text" id="textInput" name="textInput" oninput="convertToUppercase(this)" placeholder="Enter Your Pancard No" required maxlength="10">
          </div>
          
          <div class="input-box">
            <span class="details">Date Of Birth</span>
            <input type="date"  placeholder="dd-mm-yyyy"required>
          </div>
        </div>
      
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
